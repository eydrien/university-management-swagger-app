<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Profesores</title>
  <link rel="stylesheet" href="../Styles/profesores.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="./estudiantes.html">Gestion de Estudiantes</a></li>
      <li><a href="./profesores.html">Gestion de Profesores</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Gestión de Profesores</h1>

    <form id="formProfesor">
      <label for="id_p">ID:</label>
      <input type="text" id="id_p" name="id_p" placeholder="ID del profesor" required>
      
      <label for="nom_p">Nombre:</label>
      <input type="text" id="nom_p" name="nom_p" placeholder="Nombre del profesor" required />
      
      <label for="dir_p">Dirección:</label>
      <input type="text" id="dir_p" name="dir_p" placeholder="Dirección" required />
      
      <label for="tel_p">Teléfono:</label>
      <input type="text" id="tel_p" name="tel_p" placeholder="Teléfono" required />

      <label for="profesion">Profesión:</label>
      <input type="text" id="profesion" name="profesion" placeholder="Profesión del profesor" required />

      <button type="submit">Guardar</button>
    </form>

    <table id="tablaProfesores">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Profesión</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaBody">
      </tbody>
    </table>
  </div>

  <script src="../Scripts/profesores.js"></script>
</body>
</html>
